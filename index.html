<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alina &amp; Ziwen · February 14, 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    :root{--cream:#FDFAF5;--gold:#C4904A;--dark:#2A1A0E;--mid:#6B3F22;--light:#E8D2B0;--rose:#F5E8DC;--shad:rgba(42,26,14,.13)}
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{background:var(--cream);color:var(--dark);font-family:'Cormorant Garamond',Georgia,serif;overflow-x:hidden}
    .hero{position:relative;height:100vh;min-height:560px;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden}
    .hero-bg{position:absolute;inset:0;background:url('photos/001.jpg') center/cover no-repeat;filter:brightness(.55) saturate(.85);animation:kenBurns 24s ease-in-out infinite alternate}
    @keyframes kenBurns{from{transform:scale(1.04) translate(0,0)}to{transform:scale(1.13) translate(-1%,1%)}}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(42,26,14,.25) 0%,rgba(42,26,14,.05) 45%,rgba(42,26,14,.55) 100%)}
    .hero-content{position:relative;text-align:center;color:#FFF8EF;padding:2rem;animation:fadeUp 1.8s ease both}
    @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
    .hero-names{font-size:clamp(3.2rem,9vw,6.5rem);font-weight:300;letter-spacing:.08em;line-height:1.1;text-shadow:0 2px 24px rgba(0,0,0,.45)}
    .hero-amp{font-style:italic;color:var(--light)}
    .hero-rule{margin:1.6rem auto;width:0;height:1px;background:var(--light);animation:expandLine 1.2s .8s ease forwards}
    @keyframes expandLine{to{width:80px}}
    .hero-date{font-size:clamp(.9rem,2.2vw,1.2rem);font-weight:300;letter-spacing:.35em;text-transform:uppercase;opacity:.88;animation:fadeUp 1.8s .4s ease both}
    .hero-quote{margin-top:1.4rem;font-size:clamp(1rem,2.3vw,1.35rem);font-style:italic;font-weight:300;opacity:.82;letter-spacing:.04em;animation:fadeUp 1.8s .8s ease both}
    .scroll-arrow{position:absolute;bottom:2.2rem;left:50%;transform:translateX(-50%);color:rgba(255,248,239,.6);font-size:.8rem;letter-spacing:.25em;text-transform:uppercase;display:flex;flex-direction:column;align-items:center;gap:.4rem;animation:fadeUp 2s 2s ease both}
    .scroll-arrow::after{content:'';width:1px;height:36px;background:rgba(255,248,239,.5);animation:arrowPulse 2s 3s ease infinite}
    @keyframes arrowPulse{0%,100%{opacity:.5;transform:scaleY(1)}50%{opacity:1;transform:scaleY(1.15)}}
    .lovenote{background:var(--rose);padding:5rem 2rem;text-align:center}
    .lovenote-orn{font-size:1.8rem;color:var(--gold);letter-spacing:.5em;margin-bottom:2rem;display:block}
    .lovenote-text{max-width:640px;margin:0 auto;font-size:clamp(1.2rem,2.5vw,1.6rem);font-style:italic;font-weight:300;line-height:2;color:var(--mid);letter-spacing:.04em}
    .lovenote-sig{margin-top:2.5rem;font-size:1.1rem;font-weight:300;color:var(--gold);letter-spacing:.15em}
    .gallery-section{padding:6rem 1.5rem;max-width:1400px;margin:0 auto}
    .gallery-heading{text-align:center;margin-bottom:4rem}
    .gallery-heading h2{font-size:clamp(1.8rem,4vw,2.8rem);font-weight:300;color:var(--mid);letter-spacing:.06em}
    .gallery-heading .orn{color:var(--gold);margin:0 .8rem}
    .gallery-heading .sub{margin-top:.8rem;font-size:1rem;font-weight:300;letter-spacing:.2em;color:var(--gold);text-transform:uppercase}
    .gallery-grid{column-count:3;column-gap:1rem}
    @media(max-width:900px){.gallery-grid{column-count:2}}
    @media(max-width:520px){.gallery-grid{column-count:1}}
    .gallery-item{break-inside:avoid;margin-bottom:1rem;border-radius:3px;overflow:hidden;cursor:pointer;box-shadow:0 3px 18px var(--shad);opacity:0;transform:translateY(22px);transition:opacity .65s ease,transform .65s ease,box-shadow .35s ease}
    .gallery-item.visible{opacity:1;transform:translateY(0)}
    .gallery-item:hover{box-shadow:0 8px 36px rgba(42,26,14,.22)}
    .gallery-item img{width:100%;display:block;transition:transform .55s ease}
    .gallery-item:hover img{transform:scale(1.04)}
    .lightbox{display:none;position:fixed;inset:0;background:rgba(18,8,2,.96);z-index:9000;align-items:center;justify-content:center}
    .lightbox.open{display:flex}
    .lb-img{max-width:92vw;max-height:90vh;object-fit:contain;border-radius:2px;box-shadow:0 20px 80px rgba(0,0,0,.7)}
    .lb-img.fade{animation:lbFade .28s ease}
    @keyframes lbFade{from{opacity:0;transform:scale(.975)}to{opacity:1;transform:scale(1)}}
    .lb-btn{position:absolute;top:50%;transform:translateY(-50%);width:52px;height:52px;border-radius:50%;border:1px solid rgba(255,248,239,.2);background:rgba(255,248,239,.08);color:#FFF8EF;font-size:1.6rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background .2s;user-select:none}
    .lb-btn:hover{background:rgba(255,248,239,.18)}
    .lb-prev{left:1.2rem}.lb-next{right:1.2rem}
    .lb-close{position:absolute;top:1.2rem;right:1.2rem;width:46px;height:46px;border-radius:50%;border:1px solid rgba(255,248,239,.2);background:rgba(255,248,239,.08);color:#FFF8EF;font-size:1.1rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background .2s}
    .lb-close:hover{background:rgba(255,248,239,.18)}
    .lb-counter{position:absolute;bottom:1.4rem;left:50%;transform:translateX(-50%);color:rgba(255,248,239,.5);font-size:.9rem;letter-spacing:.12em}
    footer{background:var(--dark);color:var(--light);text-align:center;padding:4.5rem 2rem}
    .footer-names{font-size:2.4rem;font-weight:300;font-style:italic;margin-bottom:1rem}
    .footer-rule{width:48px;height:1px;background:var(--gold);margin:1.2rem auto}
    .footer-text{font-size:.95rem;font-weight:300;letter-spacing:.2em;text-transform:uppercase;opacity:.55}
  </style>
</head>
<body>
<section class="hero">
  <div class="hero-bg"></div><div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-names">Alina <span class="hero-amp">&amp;</span> Ziwen</h1>
    <div class="hero-rule"></div>
    <p class="hero-date">February 14, 2026</p>
    <p class="hero-quote">你是我此生最美的风景</p>
  </div>
  <div class="scroll-arrow">scroll</div>
</section>
<section class="lovenote">
  <span class="lovenote-orn">* * *</span>
  <p class="lovenote-text">你不需要做任何事情来让我爱你。你存在着，我便已是世界上最幸运的人。愿此后每一个普通的清晨，都有你在身旁。</p>
  <p class="lovenote-sig">-- Ziwen, with all my love</p>
</section>
<section class="gallery-section">
  <div class="gallery-heading">
    <h2><span class="orn">*</span> 我们的婚礼 <span class="orn">*</span></h2>
    <p class="sub">February 14, 2026</p>
  </div>
  <div class="gallery-grid" id="gallery"></div>
</section>
<div class="lightbox" id="lightbox">
  <button class="lb-close" id="lb-close">X</button>
  <button class="lb-btn lb-prev" id="lb-prev">&lt;</button>
  <img class="lb-img" id="lb-img" src="" alt="">
  <button class="lb-btn lb-next" id="lb-next">&gt;</button>
  <div class="lb-counter" id="lb-counter"></div>
</div>
<footer>
  <div class="footer-names">Alina &amp; Ziwen</div>
  <div class="footer-rule"></div>
  <div class="footer-text">Forever &amp; Always - 2026 - 02 - 14</div>
</footer>
<script>
const photos=["001.jpg","002.jpg","003.jpg","004.jpg","005.jpg","006.jpg","007.jpg","008.jpg","009.jpg","010.jpg","011.jpg","012.jpg","013.jpg","014.jpg","015.jpg","016.jpg","017.jpg","018.jpg","019.jpg","020.jpg","021.jpg","022.jpg","023.jpg","024.jpg","025.jpg","026.jpg","027.jpg","028.jpg","029.jpg","030.jpg","031.jpg","032.jpg","033.jpg","034.jpg","035.jpg","036.jpg","037.jpg","038.jpg","039.jpg","040.jpg","041.jpg","042.jpg","043.jpg","044.jpg","045.jpg","046.jpg","047.jpg","048.jpg","049.jpg"];
const grid=document.getElementById('gallery');
photos.forEach((src,i)=>{
  const el=document.createElement('div');
  el.className='gallery-item';
  const img=document.createElement('img');
  img.src='photos/'+src; img.alt='Wedding photo '+(i+1);
  img.loading='lazy'; img.decoding='async';
  el.appendChild(img);
  el.addEventListener('click',()=>openLb(i));
  grid.appendChild(el);
});
const obs=new IntersectionObserver(entries=>{
  entries.forEach((e,idx)=>{
    if(e.isIntersecting){setTimeout(()=>e.target.classList.add('visible'),idx*35);obs.unobserve(e.target);}
  });
},{threshold:0.08,rootMargin:'0px 0px -40px 0px'});
document.querySelectorAll('.gallery-item').forEach(el=>obs.observe(el));
let cur=0;
function openLb(i){cur=i;showImg();document.getElementById('lightbox').classList.add('open');document.body.style.overflow='hidden';}
function closeLb(){document.getElementById('lightbox').classList.remove('open');document.body.style.overflow='';}
function nav(d){cur=(cur+d+photos.length)%photos.length;showImg();}
function showImg(){const img=document.getElementById('lb-img');img.classList.remove('fade');void img.offsetWidth;img.classList.add('fade');img.src='photos/'+photos[cur];document.getElementById('lb-counter').textContent=(cur+1)+' / '+photos.length;}
document.getElementById('lb-close').addEventListener('click',closeLb);
document.getElementById('lb-prev').addEventListener('click',()=>nav(-1));
document.getElementById('lb-next').addEventListener('click',()=>nav(1));
document.getElementById('lightbox').addEventListener('click',e=>{if(e.target===e.currentTarget)closeLb();});
document.addEventListener('keydown',e=>{if(!document.getElementById('lightbox').classList.contains('open'))return;if(e.key==='ArrowLeft')nav(-1);if(e.key==='ArrowRight')nav(1);if(e.key==='Escape')closeLb();});
let tx=0;const lb=document.getElementById('lightbox');
lb.addEventListener('touchstart',e=>{tx=e.touches[0].clientX;},{passive:true});
lb.addEventListener('touchend',e=>{const dx=e.changedTouches[0].clientX-tx;if(Math.abs(dx)>50)nav(dx<0?1:-1);},{passive:true});
</script>
</body>
</html>
